{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microverse - LibJay</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://kit.fontawesome.com/cd89c9d82d.js" crossorigin="anonymous"></script>
</head>
<body>

    <section id="banner">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Buy<span>More</span> </h1>
                    <p>Get the best and the latest in the world of gaming. Explore our shop and order up a game of your choice.</p>
                    <div class="form text-center row">
                        <div class="col-md-12">
                            <button href="">Login</button>
                            <button href="">Sign-Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="about" style="margin: 0 auto;">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="box">
                        <span class="fa fa-rocket"></span>
                        <h4>Return Policy</h4>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="box">
                        <span class="fa fa-users"></span>
                        <h4>Free Shipping</h4>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="box">
                        <span class="fa fa-shop"></span>
                        <h4>Store Locator</h4>
                        <p>Find your nearest store</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
   
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
